<p-toast></p-toast>
<div class="wrapper">
    <div class="card-info">
        <img src="assets/logo-no-background.png" alt="Logo" srcset="">

        <form class="flex flex-col w-full max-w-sm" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-item">
                <label for="username">Usuario:</label>
                <input type="text" id="username" pInputText formControlName="username" />
                @if (this.loginForm.get("username")?.errors?.["required"] && !this.loginForm.get("username")?.pristine) {
                  <p-message severity="danger" text="El usuario es necesario"></p-message>
                }
            </div>

            <div class="form-item">
                <label for="password">Contraseña:</label>
                <p-password inputStyleClass="w-full" styleClass="w-full" id="password" formControlName="password"
                    [feedback]="false"></p-password>
                @if (this.loginForm.get("password")?.errors?.["required"] && !this.loginForm.get("password")?.pristine)
                {
                <p-message severity="danger" text="La contraseña es necesaria"></p-message>
                }
            </div>
            <p-button class="self-center" [loading]="loading" label="Iniciar" type="submit"
                [disabled]="loginForm.invalid"></p-button>
        </form>
    </div>
</div>
